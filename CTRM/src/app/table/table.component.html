<table id="studentTable">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Id</th>
      <th>Name</th>
      <th>Class</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.studentId }}</td>
      <td>{{ item.studentName }}</td>
      <td>{{ item.studentClass }}</td>
      <td>{{ item.address }}</td>
      <td>
        <button (click)="deleteRow(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
