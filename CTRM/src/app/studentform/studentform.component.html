<div class="popup1" id="popup1">
  <form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
    <br><br>

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" [(ngModel)]="id" required>
    <br><br>

    <label for="studentClass">Student Class:</label>
    <input type="text" id="studentClass" name="studentClass" [(ngModel)]="s_class" required>
    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="add" required>
    <br><br>

    <button type="button" (click)="onSubmit()">Submit</button>
  </form>
</div>
